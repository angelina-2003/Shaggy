<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Shaggy the Virtual Pet</title>
        <link rel="stylesheet" href="src/style.css">
    </head>
    <body>
        <h1> Shaggy the Virtual Pet üêæ</h1>

        <div id="pet-box"> 
            <img id="shaggy-img" src="assets/shaggy-happy.png" alt="Shaggy">
        </div>
            


        <div id="stats">

            <div class="stat">
                <span>Hunger</span>
                <div class="bar">
                    <div id="hunger-bar" class="fill"></div>
                </div>
            </div>

            <div class="stat">
                <span>Energy</span>
                <div class="bar">
                    <div id="energy-bar" class="fill"></div>
                </div>
            </div>

            <div class="stat">
                <span>Happiness</span>
                <div class="bar">
                    <div id="happiness-bar" class="fill"></div>
                </div>
            </div>

        </div>



        <div id="actions">
            <button id="feed-button">Feed</button>
            <button id="sleep-button">Sleep</button>
            <button id="play-button">Play</button>
            
        </div>

        <script type="module" src="src/main.js"></script>
        
    </body>
</html>
